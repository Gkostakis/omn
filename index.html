<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OMN</title>
<link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --bg:         #282828;
  --bg-input:   #353535;
  --text:       rgba(255,255,255,0.88);
  --text-dim:   rgba(255,255,255,0.42);
  --text-body:  rgba(255,255,255,0.55);
  --hairline:   rgba(255,255,255,0.07);
  --font:       "Satoshi", sans-serif;
}

html, body {
  height: 100%;
  font-family: var(--font);
  background: var(--bg);
  color: var(--text);
  overflow: hidden;
  transition: filter 0.35s ease;
}

body.inverted {
  filter: invert(1) hue-rotate(180deg);
}

body.inverted img {
  filter: invert(1) hue-rotate(180deg);
}

/* ── outer window shell ── */
.window {
  width: 100vw;
  height: 100vh;
  background: var(--bg);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

/* ── TOP BAR ── */
.topbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 20px 28px;
  flex-shrink: 0;
}

.logo {
  font-family: var(--font);
  text-decoration: none;
  display: flex;
  align-items: center;
  transition: opacity 0.2s;
}
.logo:hover { opacity: 0.7; }

.logo-text {
  font-family: var(--font);
  font-style: normal;
  font-weight: 400;
  font-size: 60px;
  line-height: 1;
  color: rgba(255,255,255,0.7);
  letter-spacing: -0.02em;
}

/* invert toggle */
.invert-toggle {
  width: 48px; height: 26px;
  background: rgba(255,255,255,0.12);
  border-radius: 13px;
  border: none;
  cursor: pointer;
  position: relative;
  display: flex;
  align-items: center;
  padding: 3px;
  transition: background 0.3s;
  flex-shrink: 0;
}
.invert-toggle::after {
  content: '';
  width: 20px; height: 20px;
  background: rgba(255,255,255,0.55);
  border-radius: 50%;
  transition: transform 0.28s cubic-bezier(0.34,1.56,0.64,1), background 0.28s;
}
.invert-toggle.on {
  background: rgba(255,255,255,0.75);
}
.invert-toggle.on::after {
  transform: translateX(22px);
  background: #1c1c1c;
}
.invert-toggle:hover:not(.on) { background: rgba(255,255,255,0.2); }

/* ── MESSAGES AREA ── */
.messages-wrap {
  flex: 1;
  overflow-y: auto;
  padding: 8px 28px 16px;
  display: flex;
  flex-direction: column;
  gap: 0;
  scroll-behavior: smooth;
  scrollbar-width: none;
}
.messages-wrap::-webkit-scrollbar { display: none; }

/* ── LOADING STATE ── */
.loading-state {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  justify-content: flex-end;
  padding-bottom: 20px;
  gap: 14px;
}

.loading-orb {
  width: 40px; height: 40px;
  border-radius: 50%;
  overflow: hidden;
  animation: orbBreath 2s ease-in-out infinite;
}
.loading-orb img { width: 100%; height: 100%; object-fit: cover; display: block; }
@keyframes orbBreath {
  0%,100% { transform: scale(1); opacity: 0.8; }
  50%      { transform: scale(1.08); opacity: 1; }
}

.loading-text {
  font-size: 13px;
  font-weight: 300;
  color: var(--text-dim);
  letter-spacing: 0.04em;
}

/* ── MESSAGE ROW (wrapper for bot content + choices side by side) ── */
.msg-outer {
  display: flex;
  align-items: flex-end;
  justify-content: space-between;
  gap: 24px;
  animation: msgIn 0.4s cubic-bezier(0.16,1,0.3,1) both;
  margin-bottom: 28px;
}
.msg-outer.user {
  flex-direction: row-reverse;
  margin-bottom: 18px;
}

@keyframes msgIn {
  from { opacity: 0; transform: translateY(12px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* bot message: avatar then text stacked */
.msg-bot-content {
  display: flex;
  flex-direction: column;
  gap: 12px;
  flex: 1;
  min-width: 0;
}

.bot-avatar {
  width: 40px; height: 40px;
  border-radius: 50%;
  overflow: hidden;
  flex-shrink: 0;
}
.bot-avatar img { width: 100%; height: 100%; object-fit: cover; display: block; }

/* bot typing bubble (same style as text) */
.typing-orb {
  display: flex;
  gap: 5px;
  align-items: center;
  padding: 4px 0;
}
.typing-orb span {
  width: 6px; height: 6px;
  background: var(--text-dim);
  border-radius: 50%;
  animation: typDot 1.2s ease-in-out infinite;
}
.typing-orb span:nth-child(2) { animation-delay: 0.18s; }
.typing-orb span:nth-child(3) { animation-delay: 0.36s; }
@keyframes typDot {
  0%,80%,100% { transform: scale(0.55); opacity: 0.3; }
  40%          { transform: scale(1); opacity: 1; }
}

/* bot text — no bubble, just text on dark bg */
.bot-text {
  font-weight: 300;
  font-size: 15px;
  line-height: 1.7;
  color: var(--text-body);
  max-width: 580px;
}

/* user text — subtle pill */
.user-bubble {
  background: rgba(255,255,255,0.09);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 20px 4px 20px 20px;
  padding: 11px 18px;
  font-size: 14px;
  font-weight: 300;
  line-height: 1.6;
  color: rgba(255,255,255,0.78);
  max-width: 65%;
}

/* ── CHOICE BUTTONS (right side) ── */
.choices-panel {
  display: flex;
  flex-direction: column;
  gap: 10px;
  flex-shrink: 0;
  align-self: center;
  animation: msgIn 0.4s 0.12s cubic-bezier(0.16,1,0.3,1) both;
}

.choice-btn {
  padding: 10px 22px;
  border-radius: 50px;
  border: 1.5px solid rgba(255,255,255,0.22);
  background: transparent;
  color: rgba(255,255,255,0.75);
  font-family: var(--font);
  font-size: 14px;
  font-weight: 300;
  cursor: pointer;
  white-space: nowrap;
  transition: all 0.18s;
  text-align: center;
}
.choice-btn:hover:not(:disabled) {
  border-color: rgba(255,255,255,0.6);
  color: rgba(255,255,255,0.95);
  background: rgba(255,255,255,0.06);
  transform: translateY(-1px);
}
.choice-btn:disabled {
  opacity: 0.28;
  cursor: not-allowed;
  transform: none;
}

/* card traces */
.card-block {
  background: rgba(255,255,255,0.06);
  border-radius: 14px;
  overflow: hidden;
  max-width: 260px;
  border: 1px solid rgba(255,255,255,0.08);
  animation: msgIn 0.35s cubic-bezier(0.16,1,0.3,1) both;
}
.card-block img { width: 100%; height: 150px; object-fit: cover; display: block; }
.card-body { padding: 14px 16px; }
.card-title { font-size: 14px; font-weight: 500; color: var(--text); margin-bottom: 4px; }
.card-desc  { font-size: 12.5px; font-weight: 300; color: var(--text-dim); line-height: 1.5; }

/* ── INPUT AREA ── */
.input-area {
  padding: 0 28px 60px;
  flex-shrink: 0;
}

.input-pill {
  display: flex;
  align-items: center;
  gap: 12px;
  background: var(--bg-input);
  border-radius: 50px;
  padding: 10px 14px 10px 12px;
  transition: box-shadow 0.2s;
}
.input-pill:focus-within {
  box-shadow: 0 0 0 1.5px rgba(255,255,255,0.18);
}

/* small orb inside input */
.input-orb {
  width: 32px; height: 32px;
  border-radius: 50%;
  overflow: hidden;
  flex-shrink: 0;
  opacity: 0.75;
}
.input-orb img { width: 100%; height: 100%; object-fit: cover; display: block; }

#msg-input {
  flex: 1;
  background: transparent;
  border: none;
  outline: none;
  font-family: var(--font);
  font-size: 14px;
  font-weight: 300;
  color: rgba(255,255,255,0.75);
  resize: none;
  height: 24px;
  max-height: 80px;
  line-height: 1.5;
}
#msg-input::placeholder { color: rgba(255,255,255,0.25); }
#msg-input:disabled { opacity: 0.4; }

.send-btn {
  width: 34px; height: 34px;
  border-radius: 50%;
  border: none;
  background: rgba(255,255,255,0.12);
  color: rgba(255,255,255,0.7);
  cursor: pointer;
  display: grid; place-items: center;
  flex-shrink: 0;
  transition: background 0.15s, transform 0.15s, opacity 0.15s;
}
.send-btn:hover:not(:disabled) {
  background: rgba(255,255,255,0.22);
  transform: scale(1.07);
  color: #fff;
}
.send-btn:disabled { opacity: 0.28; cursor: not-allowed; transform: none; }
.send-btn svg { width: 15px; height: 15px; stroke: currentColor; fill: none; stroke-width: 2.2; stroke-linecap: round; stroke-linejoin: round; }

/* ── FOOTER ── */
.footer {
  padding: 10px 28px 14px;
  display: flex;
  align-items: center;
  justify-content: flex-end;
  gap: 14px;
  border-top: 1px solid var(--hairline);
  flex-shrink: 0;
}
.footer-text {
  font-size: 11px;
  font-weight: 300;
  color: var(--text-dim);
  letter-spacing: 0.03em;
}

/* ── RESPONSIVE ── */
@media (max-width: 680px) {

  .topbar { padding: 16px 20px; }
  .messages-wrap { padding: 8px 20px 12px; }
  .input-area { padding: 0 16px 20px; }
  .footer { padding: 8px 20px 12px; }
  .msg-outer { flex-direction: column; align-items: flex-start; }
  .choices-panel { flex-direction: row; flex-wrap: wrap; align-self: flex-start; }
  .user-bubble { max-width: 85%; }
}
</style>
</head>

<script>
/* ══════════════════════════════════════════
   VOICEFLOW CONFIG
   ════════════════════════════════════════ */
const VF_API_KEY = 'VF.DM.655f16841d5db30007a5c833.UV0uz1BnnqCY64bA';
const VF_VERSION = '655f16843116cc28f5fd0835';
const VF_BASE    = 'https://general-runtime.voiceflow.com';

/* unique session per browser visit */
const USER_ID = 'user_' + Math.random().toString(36).slice(2, 10);

/* ══ STATE ══ */
let isWaiting   = false;
let choicesLive = false;

/* ══ DOM ══ */
const messagesEl = document.getElementById('messages');
const inputEl    = document.getElementById('msg-input');
const sendBtnEl  = document.getElementById('send-btn');
const loaderEl   = document.getElementById('loader');

/* ══ VOICEFLOW API ══ */
async function vfInteract(action) {
  const res = await fetch(`${VF_BASE}/state/user/${USER_ID}/interact`, {
    method: 'POST',
    headers: {
      'Authorization': VF_API_KEY,
      'Content-Type':  'application/json',
      'versionID':     VF_VERSION,
    },
    body: JSON.stringify({ action, config: { tts: false, stripSSML: true } }),
  });
  if (!res.ok) throw new Error(`VF error ${res.status}`);
  return res.json();
}

/* ══ TRACE RENDERER ══ */
async function processTraces(traces) {
  for (const trace of traces) {
    switch (trace.type) {

      case 'text':
      case 'speak': {
        const txt = (trace.payload?.message || trace.payload?.ssml || '').trim();
        if (txt) {
          await showTyping(300);
          appendBotBubble(txt);
        }
        break;
      }

      case 'choice': {
        const buttons = trace.payload?.buttons || [];
        if (buttons.length) {
          choicesLive = true;
          appendChoices(buttons.map(b => b.name || b.request?.payload?.label));
        }
        break;
      }

      case 'visual': {
        const img = trace.payload?.image;
        if (img) appendCard(img, trace.payload?.title, trace.payload?.description);
        break;
      }

      case 'end':
                setInput(false);
        break;

      default: break;
    }
  }
}

/* ══ UI HELPERS ══ */
function appendBotBubble(text) {
  removeLoader();
  const row = document.createElement('div');

function appendUserBubble(text) {
  const row = document.createElement('div');
  row.className = 'msg-row user';
  row.innerHTML = `
    <div class="avatar user">
      <svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
    </div>
    <div class="bubble user">${escHtml(text)}</div>
  `;
  messagesEl.appendChild(row);
  scrollBottom();
}

function appendChoices(labels) {
  removeLoader();
  const wrap = document.createElement('div');
  wrap.className = 'choices';
  wrap.id = 'choices-wrap';
  labels.forEach(label => {
    const btn = document.createElement('button');
    btn.className = 'choice-btn';
    btn.textContent = label;
    btn.addEventListener('click', () => handleChoice(label, wrap));
    wrap.appendChild(btn);
  });
  messagesEl.appendChild(wrap);
  scrollBottom();
}

function appendCard(imgSrc, title, desc) {
  removeLoader();
  const card = document.createElement('div');
  card.className = 'card-block';
  card.innerHTML = `
    ${imgSrc ? `<img src="${imgSrc}" alt="${escHtml(title||'')}"/>` : ''}
    <div class="card-body">
      ${title ? `<div class="card-title">${escHtml(title)}</div>` : ''}
      ${desc  ? `<div class="card-desc">${escHtml(desc)}</div>`   : ''}
    </div>
  `;
  messagesEl.appendChild(card);
  scrollBottom();
}

function removeLoader() {
  if (loaderEl && loaderEl.parentNode) loaderEl.remove();
}

function setInput(enabled) {
  inputEl.disabled   = !enabled;
  sendBtnEl.disabled = !enabled;
  if (enabled) inputEl.focus();
}

function scrollBottom() {
  requestAnimationFrame(() => { messagesEl.scrollTop = messagesEl.scrollHeight; });
}

function escHtml(s) {
  return String(s)
    .replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')
    .replace(/\n/g,'<br>');
}

/* ══ INTERACTIONS ══ */
async function sendMessage(text) {
  const msg = (text !== undefined ? text : inputEl.value).trim();
  if (!msg || isWaiting) return;

  disableChoices();
  inputEl.value = '';
  inputEl.style.height = 'auto';
  appendUserBubble(msg);
  setInput(false);
  isWaiting = true;

  try {
    const traces = await vfInteract({ type: 'text', payload: msg });
    await processTraces(traces);
  } catch(e) {
    appendBotBubble('Something went wrong. Please try again.');
      console.error(e);
  } finally {
    isWaiting = false;
    if (!choicesLive) setInput(true);
  }
}

async function handleChoice(label, wrap) {
  choicesLive = false;
  disableChoices(wrap);
  await sendMessage(label);
}

function disableChoices(wrap) {
  const el = wrap || document.getElementById('choices-wrap');
  if (el) el.querySelectorAll('.choice-btn').forEach(b => b.disabled = true);
}

async function restartConversation() {
  if (isWaiting) return;
  messagesEl.innerHTML = '';
  const newLoader = document.createElement('div');
  newLoader.className = 'loading-state';
  newLoader.id = 'loader';
  newLoader.innerHTML = `<div class="loading-ring"></div><div class="loading-text">Restarting…</div>`;
  messagesEl.appendChild(newLoader);
  setInput(false);
  isWaiting   = false;
  choicesLive = false;
  statusEl.textContent = 'Restarting…';

  try {
    await fetch(`${VF_BASE}/state/user/${USER_ID}`, {
      method: 'DELETE',
      headers: { 'Authorization': VF_API_KEY }
    });
  } catch(_) {}
  await launchConversation();
}

/* ══ BOOTSTRAP ══ */
async function launchConversation() {
  try {
    const traces = await vfInteract({ type: 'launch' });
    await processTraces(traces);
    setInput(true);
  } catch(e) {
    removeLoader();
    appendBotBubble('Unable to connect to the agent. Please refresh and try again.');
      console.error(e);
  }
}

/* ── keyboard ── */
inputEl.addEventListener('keydown', e => {
  if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
});

/* ── auto-resize textarea ── */
inputEl.addEventListener('input', () => {
  inputEl.style.height = 'auto';
  inputEl.style.height = Math.min(inputEl.scrollHeight, 100) + 'px';
});

/* ── kick off on load ── */
launchConversation();

/* ── override appendBotBubble for new UI ── */
function appendBotBubble(text) {
  removeLoader();
  const outer = document.createElement('div');
  outer.className = 'msg-outer';

  const content = document.createElement('div');

/* ── override appendUserBubble ── */
function appendUserBubble(text) {
  const outer = document.createElement('div');
  outer.className = 'msg-outer user';
  outer.innerHTML = `<div class="user-bubble">${escHtml(text)}</div>`;
  messagesEl.appendChild(outer);
  scrollBottom();
}

/* ── override appendChoices for side panel ── */
function appendChoices(labels) {
  removeLoader();
  // Find last bot message outer and add choices panel to it
  const outers = messagesEl.querySelectorAll('.msg-outer:not(.user)');
  const targetOuter = outers[outers.length - 1] || messagesEl;

  const panel = document.createElement('div');
  panel.className = 'choices-panel';
  panel.id = 'choices-wrap';
  labels.forEach(label => {
    const btn = document.createElement('button');
    btn.className = 'choice-btn';
    btn.textContent = label;
    btn.addEventListener('click', () => handleChoice(label, panel));
    panel.appendChild(btn);
  });

  if (targetOuter && targetOuter.classList.contains('msg-outer')) {
    targetOuter.appendChild(panel);
  } else {
    const outer = document.createElement('div');
    outer.className = 'msg-outer';
    outer.appendChild(panel);
    messagesEl.appendChild(outer);
  }
  scrollBottom();
}

/* ── colour invert toggle ── */
function toggleInvert() {
  const btn = document.getElementById('invertBtn');
  const inverted = document.body.classList.toggle('inverted');
  btn.classList.toggle('on', inverted);
}
</script>
